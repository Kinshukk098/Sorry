  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    body {
      background-image: url('https://images.unsplash.com/photo-1533106418989-88406c7cc8b6?auto=format&fit=crop&w=1470&q=80');

      align-items: center;
      text-align: center;

    .button-group {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }

    .button-group button {
      padding: 14px 28px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #ffc0cb;
      color: #6a1b9a;
      font-weight: bold;
      transition: transform 0.2s, background-color 0.3s;
    }

    .button-group button:hover {
      transform: scale(1.1);
      background-color: #ffe6ec;
    }

    #message {
      font-size: 1.8em;
      color: #fff0f5;
      text-shadow: 1px 1px 6px #000;
      max-width: 90%;
    }
  </style>
</head>
