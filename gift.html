<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Surprise Gift 🎁</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff0f5;
      flex-direction: column;
      text-align: center;
    }

    img {
      max-width: 90%;
      max-height: 60vh;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      margin-bottom: 20px;
    }

    h1 {
      color: #d63384;
      font-size: 2em;
    }

    .back-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #ffc0cb;
      color: #6a1b9a;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .back-button:hover {
      background-color: #ffe6ec;
    }
  </style>
</head>
<body>

  <!-- Replace the image URL below with your own -->
  <img src="Untitled design.png" alt="Your Gift 💝" />
  <h1>This is just for you, my love 💖, Thankyou for forgiving your idiot husband 💖💖</h1>

</html>
